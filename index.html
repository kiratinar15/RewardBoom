<!DOCTYPE html>
<html lang="th">
<head>

    <title>Admin Dashboard - RewardBoom Premium</title>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #0b0e14; color: #f1f5f9; }

        ::-webkit-scrollbar { width: 6px; }

</head>
<body x-data="dashboard()">

    <div x-show="showLogin" class="fixed inset-0 flex items-center justify-center bg-black/90 z-[100] p-4" x-cloak x-transition>
        <div class="bg-[#111827] p-8 rounded-[2.5rem] w-full max-w-sm border border-blue-500/20 shadow-[0_0_50px_rgba(59,130,246,0.15)]">
            <div class="text-4xl text-center mb-4">üîê</div>
            <h3 class="text-xl font-bold mb-6 text-center text-white">Admin Access</h3>
            <input type="password" x-model="loginPass" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" 
                class="w-full bg-[#0b0e14] border border-white/10 rounded-2xl px-5 py-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-white text-center">
            <div class="flex flex-col space-y-2">
                <button @click="doLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-blue-600/20">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
                <button @click="showLogin = false" class="w-full py-2 text-gray-500 text-sm hover:text-white transition-colors">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
            </div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-72 bg-[#111827] border-r border-white/5 flex flex-col">
            <div class="p-8 pb-4">
                <div class="flex items-center space-x-3 mb-1">
                    <div class="p-2 bg-blue-600 rounded-xl shadow-lg shadow-blue-600/30 text-xl">üíé</div>
                    <h2 class="text-xl font-black text-white tracking-tight italic">REWARD BOOM</h2>
                </div>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest pl-12 font-semibold">Stats Analytics v3.0</p>
            </div>
            
            <nav class="flex-1 px-4 py-6 space-y-3 overflow-y-auto">
                <template x-for="box in rewardData" :key="box.id">
                    <button @click="changeTab(box.id)" :class="{'active': activeTab === box.id}"
                        class="sidebar-item w-full flex flex-col px-5 py-4 text-sm text-gray-400 hover:bg-white/5 transition-all group">
                        <div class="flex justify-between w-full mb-1">
                            <span class="text-[10px] font-bold opacity-50" x-text="box.id.toUpperCase()"></span>
                            <span class="text-blue-400 font-mono text-xs" x-text="box.total + ' ‡πÅ‡∏•‡∏Å'"></span>
                        </div>
                        <div class="text-left truncate w-full font-medium" x-text="box.title"></div>
                    </button>
                </template>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="bg-[#111827] px-8 py-5 flex justify-between items-center border-b border-white/5 z-50">
                <div class="flex items-center space-x-4">
                    <h1 class="text-lg font-bold text-white" x-text="getCurrentBox()?.title || 'Loading...'"></h1>
                </div>
                
                <div class="flex items-center space-x-6">
                    <div class="relative">
                        <input type="text" x-model="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏≠‡πÄ‡∏ó‡∏°..." 
                            class="bg-[#0b0e14] border border-white/5 rounded-full px-6 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/50 w-64 text-white placeholder-gray-600 transition-all">
                    </div>
                    
                    <div class="h-6 w-px bg-white/10"></div>
                    
                    <div class="flex items-center space-x-3">
                        <template x-if="!isAdmin">
                            <button @click="showLogin = true" class="px-4 py-2 bg-blue-600/10 text-blue-400 text-xs font-bold rounded-full border border-blue-500/20 hover:bg-blue-600 hover:text-white transition-all">
                                üîí ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡∏•‡πá‡∏≠‡∏Ñ‡∏≠‡∏¥‡∏ô
                            </button>
                        </template>
                        <template x-if="isAdmin">
                            <div class="flex items-center space-x-2">
                                <button @click="showSettings = !showSettings" class="px-5 py-2 bg-emerald-600 text-white text-xs font-bold rounded-full shadow-lg shadow-emerald-600/20 hover:bg-emerald-500 transition-all">
                                    ‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ CSV ‡∏•‡∏¥‡∏á‡∏Å‡πå
                                </button>
                                <button @click="isAdmin = false" class="p-2 text-gray-500 hover:text-red-400 transition-colors" title="‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </header>

            <div x-show="showSettings && isAdmin" x-transition class="bg-blue-600 p-6 shadow-2xl" x-cloak>
                <div class="max-w-4xl mx-auto flex flex-col space-y-3">
                    <div class="flex justify-between items-center">
                        <label class="text-xs font-black text-white uppercase tracking-widest">‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Google Sheet (CSV)</label>
                        <button @click="showSettings = false" class="text-white/50 hover:text-white">‚úï</button>
                    </div>
                    <div class="flex space-x-2">
                        <input type="text" x-model="tempUrl" placeholder="‡∏ß‡∏≤‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå CSV ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." 
                            class="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-sm text-white focus:outline-none placeholder-white/30">
                        <button @click="saveSettings" class="bg-white text-blue-600 px-8 py-3 rounded-xl text-sm font-bold hover:bg-blue-50 transition-all shadow-xl">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                    </div>
                </div>
            </div>

            <section class="flex-1 p-8 overflow-y-auto space-y-8 bg-[#0b0e14]">
                <div x-show="loading" class="flex flex-col items-center justify-center py-20 space-y-4">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500"></div>
                    <span class="text-sm text-gray-500 animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</span>
                </div>

                <div x-show="!loading" class="grid grid-cols-1 gap-8 animate-in fade-in duration-500">
                    
                    <div class="glass-panel rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-emerald-500 opacity-50"></div>
                        <div style="height: 380px;">
                            <canvas id="itemChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-panel rounded-[2.5rem] overflow-hidden shadow-2xl">
                        <table class="w-full text-left">
                            <thead class="bg-white/[0.03]">
                                <tr class="text-gray-500 text-[10px] uppercase tracking-[0.25em]">
                                    <th class="px-10 py-6 font-bold">REWARD ITEM LIST</th>
                                    <th class="px-10 py-6 text-center font-bold">REDEEM COUNT</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">
                                <template x-for="item in filteredItems()" :key="item.name + item.sys">
                                    <tr class="hover:bg-blue-500/[0.03] transition-colors group">
                                        <td class="px-10 py-6">
                                            <div class="flex items-center space-x-4">
                                                <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center text-2xl shadow-inner group-hover:bg-blue-600/10 transition-all" x-text="getEmoji(item.name + item.sys)"></div>
                                                <div>
                                                    <div class="text-sm font-bold text-gray-100 group-hover:text-blue-400 transition-colors" x-text="item.name"></div>
                                                    <div class="text-[10px] text-gray-600 font-mono mt-0.5 uppercase tracking-widest" x-text="item.sys"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-10 py-6 text-center">
                                            <span class="text-2xl font-black text-white font-mono group-hover:text-emerald-400 transition-colors" x-text="item.count"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        
                        <div class="bg-gradient-to-br from-blue-600 to-blue-800 px-12 py-12 flex justify-between items-center relative overflow-hidden">
                            <div class="absolute -right-10 -bottom-10 text-[10rem] opacity-10 pointer-events-none">üìä</div>
                            <div class="z-10">
                                <p class="text-[10px] text-blue-200 uppercase tracking-[0.3em] font-black mb-1">Total Summary</p>
                                <h3 class="text-white text-lg font-bold opacity-90" x-text="getCurrentBox()?.title"></h3>
                            </div>
                            <div class="text-right z-10">
                                <span class="text-7xl font-black text-white tracking-tighter drop-shadow-2xl" x-text="getCurrentBox()?.total.toLocaleString() || 0"></span>
                                <span class="text-blue-100 font-black ml-2 uppercase text-xs tracking-widest">Redeems</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function dashboard() {
            return {
                loading: true,
                activeTab: '',
                search: '',
                rewardData: [],
                chartInstance: null,
                isAdmin: false,
                showLogin: false,
                showSettings: false,
                loginPass: '',
                masterPassword: '123', // *** ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ***
                tempUrl: '',
                csvUrl: localStorage.getItem('rewardCsvUrl') || 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFrdwnCKV_cB0AECX2p47917IPmwoamAqO5ubOz9wbyXMOLA5eiGnKVSIXrW5zEg0PLzMH5903mXtO/pub?gid=0&single=true&output=csv',

                async init() {
                    this.tempUrl = this.csvUrl;
                    await this.fetchData();
                    this.loading = false;
                },

                doLogin() {
                    if (this.loginPass === this.masterPassword) {
                        this.isAdmin = true;
                        this.showLogin = false;
                        this.loginPass = '';
                    } else {
                        alert('‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                    }
                },

                saveSettings() {
                    if (!this.tempUrl.includes('output=csv')) {
                        alert('‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ï‡πâ‡∏≠‡∏á‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢ output=csv');
                        return;
                    }
                    localStorage.setItem('rewardCsvUrl', this.tempUrl);
                    this.csvUrl = this.tempUrl;
                    this.fetchData();
                    this.showSettings = false;
                },

                getEmoji(text) {
                    text = text.toLowerCase();
                    if (text.includes('car') || text.includes('sup_') || text.includes('sp_')) return 'üöó';
                    if (text.includes('skin') || text.includes('weapon')) return 'üî´';
                    if (text.includes('fashion') || text.includes('set') || text.includes('pack')) return '‚ú®';
                    return 'üéÅ';
                },

                async fetchData() {
                    this.loading = true;
                    try {
                        const res = await fetch(this.csvUrl + '&cb=' + Date.now());
                        const data = await res.text();
                        this.rewardData = this.parseCSV(data);
                        if (this.rewardData.length > 0) {
                            if (!this.activeTab) this.activeTab = this.rewardData[0].id;
                        }
                        this.$nextTick(() => this.renderChart());
                    } catch (e) { console.error(e); }
                    this.loading = false;
                },

                parseCSV(csv) {
                    const lines = csv.split(/\r?\n/).filter(l => l.trim() !== '');
                    const boxes = {};
                    lines.slice(1).forEach(line => {
                        const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        if (cols.length < 5) return;
                        const [boxId, title, itemName, sysName, count] = cols.map(s => s.replace(/"/g, '').trim());
                        if (!boxId) return;
                        if (!boxes[boxId]) boxes[boxId] = { id: boxId, title: title, items: [], total: 0 };
                        const val = parseInt(count) || 0;
                        boxes[boxId].items.push({ name: itemName, sys: sysName, count: val });
                        boxes[boxId].total += val;
                    });
                    return Object.values(boxes);
                },

                getCurrentBox() { return this.rewardData.find(b => b.id === this.activeTab); },

                filteredItems() {
                    const box = this.getCurrentBox();
                    return box ? box.items.filter(i => i.name.toLowerCase().includes(this.search.toLowerCase()) || i.sys.toLowerCase().includes(this.search.toLowerCase())) : [];
                },

                changeTab(id) {
                    this.activeTab = id;
                    this.$nextTick(() => this.renderChart());
                },

                renderChart() {
                    const box = this.getCurrentBox();
                    if (!box) return;
                    const canvas = document.getElementById('itemChart');
                    if (!canvas) return;
                    const ctx = canvas.getContext('2d');
                    if (this.chartInstance) this.chartInstance.destroy();
                    this.chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: box.items.map(i => i.name),
                            datasets: [{
                                data: box.items.map(i => i.count),
                                backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ef4444', '#06b6d4'],
                                borderRadius: 10,
                                borderSkipped: false,
                                barThickness: 25
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            indexAxis: 'y',
                            scales: {
                                x: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: { size: 10 } } },
                                y: { grid: { display: false }, ticks: { color: '#fff', font: { family: 'Kanit', size: 12 } } }
                            },
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: 'TOP ITEM PERFORMANCE', color: '#475569', font: { size: 10, family: 'Kanit', weight: 'bold' }, padding: { bottom: 20 } }
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
